    <input type="radio" name="gender" value="female" onchange="onchangeGender()" > หญิง
    <script>
     function onchangeGender() {
     // เลือก gender ทุก input ออกมา
        let genderInputs = document.querySelectorAll('input[name="gender"]');
     
     // เช็ค ตัวไหน มี check อยู่ ให้เอา value มาแสดง
            for (let i = 0; i < genderInputs.length; i++) {
                if (genderInputs[i].checked) {
                    console.log("เพศที่เลือก: " + genderInputs[i].value);
                }
            }
    }
    </script>
